<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ data.Team1 }} vs {{ data.Team2 }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 2.5rem 3rem;
            max-width: 950px;
            width: 95%;
        }
        .title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 1.5rem;
        }
        .summary {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 2rem;
            color: #333;
            background-color: #f2f6fc;
            padding: 1rem;
            border-radius: 12px;
        }
        .comparison-table {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
        }
        .stat {
            background: #f0f4fa;
            padding: 1rem;
            text-align: center;
            border-radius: 10px;
        }
        .center-label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #1e3c72;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .team-name-row-left {
            font-size: 1.3rem;
            font-weight: bold;
            background: #d3ecff;
            border-radius: 10px;
            padding: 1rem;
        }
        .team-name-row-right {
            font-size: 1.3rem;
            font-weight: bold;
            background: #ffe0e0;
            border-radius: 10px;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Head-to-Head: {{ data.Team1 }} vs {{ data.Team2 }}</div>

        <!-- Match Summary -->
        <div class="summary">
            Total Matches Played: <strong>{{ data.Matches_played }}</strong> |
            Draws: <strong>{{ data.Draws }}</strong>
        </div>

        <div class="comparison-table">

            <!-- Team Names -->
            <div class="team-name-row-left">{{ data.Team1 }}</div>
            <div class="center-label"></div>
            <div class="team-name-row-right">{{ data.Team2 }}</div>

            <!-- Wins -->
            <div class="stat">{{ data.Team1_win }}</div>
            <div class="center-label">Wins</div>
            <div class="stat">{{ data.Team2_win }}</div>

            <!-- Win % -->
            <div class="stat">{{ data.Team1_win_percentage }}%</div>
            <div class="center-label">Win %</div>
            <div class="stat">{{ data.Team2_win_percentage }}%</div>

        </div>
    </div>
</body>
</html>
