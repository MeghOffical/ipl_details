<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purple Cap Winners</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #360033, #0b8793);
      color: #fff;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #1e1e2f;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #f0c929;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f0c929;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #2c2c3f;
    }

    tr:hover {
      background-color: #44445a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Purple Cap Winners by Season</h2>
    <table>
      <thead>
        <tr>
          <th>Season</th>
          <th>Best Bowler</th>
          <th>Wickets</th>
          <th>Economy</th>
        </tr>
      </thead>
      <tbody>
        {% for season, stats in purple_data.items() %}
        <tr>
          <td>{{ season }}</td>
          <td>{{ stats.Best_Bowler }}</td>
          <td>{{ stats.Wickets }}</td>
          <td>{{ stats.Economy }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
