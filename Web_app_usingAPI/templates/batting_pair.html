<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Batting Pairs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 40px 20px;
      color: #e0e0e0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      color: #f9a825;
      margin-bottom: 30px;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: #fff;
    }

    th, td {
      padding: 14px 12px;
      text-align: center;
      font-size: 1rem;
    }

    th {
      background-color: #512da8;  /* Deep purple */
      color: #ffffff;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 22px;
      background: #f9a825;  /* Yellow gold */
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #fdd835;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Top IPL Batting Partnerships</h2>
    <table>
      <thead>
        <tr>
          <th>Player 1</th>
          <th>Player 2</th>
          <th>Total Runs</th>
          <th>Average</th>
        </tr>
      </thead>
      <tbody>
        {% for pair in pairs %}
        <tr>
          <td>{{ pair.Batsman1 }}</td>
          <td>{{ pair.Batsman2 }}</td>
          <td>{{ pair['Total Runs'] }}</td>
          <td>{{ pair.Average | round(2) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</body>
</html>
