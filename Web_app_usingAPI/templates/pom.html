<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player of the Match - IPL</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d0e8f2, #a9d6e5, #89c2d9);
      color: #2d3436;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #ffffffcc;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      color: #0b7285;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-top: 20px;
    }

    th, td {
      padding: 14px;
      text-align: center;
      font-size: 1rem;
    }

    th {
      background-color: #48cae4;
      color: white;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    td {
      background-color: #e0f7fa;
      border-radius: 8px;
      color: #2d3436;
    }

    tr:hover td {
      background-color: #b2ebf2;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #00b4d8;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .back-btn:hover {
      background: #0096c7;
      transform: translateY(-2px);
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Player of the Match Performances</h2>

    <table>
      <thead>
        <tr>
          <th>Season</th>
          <th>Match ID</th>
          <th>Player</th>
          <th>Batting Figure</th>
          <th>Bowling Figure</th>
        </tr>
      </thead>
      <tbody>
        {% for player in data %}
        <tr>
          <td>{{ player.Season }}</td>
          <td>{{ player.ID }}</td>
          <td>{{ player.Player_of_Match }}</td>
          <td>{{ player.Batting_Figure }}</td>
          <td>{{ player.Bowling_Figure }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="center">
      <a href="/ipl_points_form" class="back-btn">‚Üê Back to Season Select</a>
    </div>
  </div>
</body>
</html>
