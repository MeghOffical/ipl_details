<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Winning Records</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.5rem;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1300px;
            box-sizing: border-box;
        }

        .card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .stat {
            margin: 6px 0;
            font-size: 1rem;
            color: #555;
        }

        .highlight {
            font-weight: 600;
            color: #1e3c72;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                text-align: center;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Team Winning Records</h1>

    <div class="grid-container">
        {% for team in data %}
        <div class="card">
            <div class="team-name">{{ team.Team }}</div>
            <div class="stat">Matches Played: <span class="highlight">{{ team.Matches_Played }}</span></div>
            <div class="stat">Win Percentage: <span class="highlight">{{ team.Win_Percentage }}%</span></div>
            <div class="stat">Home Win %: <span class="highlight">{{ team.Home_Wins_Percentage }}%</span></div>
            <div class="stat">Away Win %: <span class="highlight">{{ team.Away_Wins_Percentage }}%</span></div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
