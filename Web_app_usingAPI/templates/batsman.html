<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batsman Details Finder</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e 0%, #2c2c2c 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 80px auto;
            background: #111;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            text-align: center;
        }
        select, button {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
        }
        select {
            background-color: #f0f0f0;
            color: #000;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Batsman Details Finder</h1>
        <form method="POST" action="/api/specific_batsman">
            <label for="batsman_name">Select Batsman:</label>
            <select id="batsman_name" name="batsman_name" required>
                {% for name in data['batsmen'] %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Find Details</button>
        </form>
    </div>
</body>
</html>
