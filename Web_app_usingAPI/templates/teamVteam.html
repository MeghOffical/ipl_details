<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team vs Team Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.2);
            padding: 40px 30px;
            width: 380px;
            text-align: center;
        }
        h1 {
            color: #4f3c8d;
            margin-bottom: 30px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        select {
            width: 90%;
            padding: 12px 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
        }
        .submit-btn {
            background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            margin-top: 25px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(255, 179, 71, 0.15);
        }
        .submit-btn:disabled {
            background: #eee;
            color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Teams</h1>
        <form id="teamForm" action='/api/teamVteam_response' method='get'>
            <select id="team1" name="team1" onchange="checkSelection()">
                <option value="">-- Select Team 1 --</option>
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>

            <select id="team2" name="team2" onchange="checkSelection()">
                <option value="">-- Select Team 2 --</option>
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="submit-btn" id="submit-btn" disabled>Submit</button>
        </form>
    </div>

    <script>
        function checkSelection() {
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            document.getElementById('submit-btn').disabled = !(team1 && team2 && team1 !== team2);
        }

        function redirectToPage() {
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const url = `teamVteam-details.html?team1=${encodeURIComponent(team1)}&team2=${encodeURIComponent(team2)}`;
            window.location.href = url;
            return false; // prevent actual form submission
        }
    </script>
</body>
</html>
